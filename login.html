<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DIFECO</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSss9Iif0i2bU0CYCjDUL62y3Pw7WAPuP0bEg&s">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <header class="auth-header">
        <div class="logo">DIFECO</div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your account and continue shopping</p>
            
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                
                <button type="submit">Sign In</button>
            </form>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn"><i class="fab fa-apple"></i></button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(e){
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            handleLogin(email, password);
        });
    </script>
</body>
</html>
