<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | DIFECO</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSss9Iif0i2bU0CYCjDUL62y3Pw7WAPuP0bEg&s">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="checkout-page">
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="logo">DIFECO</div>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="cart.html" class="icon-btn cart-icon">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count" class="badge">0</span>
            </a>
        </div>
    </header>

    <!-- Checkout Content -->
    <main class="checkout-container">
        <div class="checkout-wrapper">
            <!-- Left: Checkout Form -->
            <section class="checkout-form-section">
                <h1>Checkout</h1>
                <p class="checkout-subtitle">Complete your purchase by filling in your details below</p>
                
                <form id="checkout-form" class="checkout-form">
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Contact Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" id="customer-name" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address *</label>
                                <input type="email" id="customer-email" placeholder="john@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" id="customer-phone" placeholder="+234 800 123 4567" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-map-marker-alt"></i> Shipping Address</h3>
                        <div class="form-group">
                            <label>Street Address *</label>
                            <input type="text" id="customer-address" placeholder="123 Main Street, Apartment 4B" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" id="customer-city" placeholder="Lagos" required>
                            </div>
                            <div class="form-group">
                                <label>State *</label>
                                <input type="text" id="customer-state" placeholder="Lagos State" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-credit-card"></i> Payment Method</h3>
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card" checked>
                                <span><i class="fas fa-credit-card"></i> Credit/Debit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="transfer">
                                <span><i class="fas fa-university"></i> Bank Transfer</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod">
                                <span><i class="fas fa-money-bill-wave"></i> Cash on Delivery</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="checkout-submit-btn" id="checkout-btn">
                        Place Order <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div id="empty-cart-warning" class="empty-cart-warning" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Your cart is empty. <a href="shop.html">Continue shopping</a></p>
                    </div>
                </form>
            </section>

            <!-- Right: Order Summary -->
            <aside class="checkout-summary">
                <h3>Order Summary</h3>
                <div id="checkout-items" class="checkout-items">
                    <!-- Items populated by JS -->
                </div>
                <div class="summary-divider"></div>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">₦0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span style="color: #28a745;">Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">₦0</span>
                </div>
            </aside>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Check if user is logged in
        const loggedInUser = sessionStorage.getItem("DIFECO_user");
        if (!loggedInUser) {
            alert("You must log in to access this page!");
            window.location.href = "login.html";
        }

        // Load and display cart items
        function loadCheckoutSummary() {
            const cart = JSON.parse(localStorage.getItem("DIFECO_cart") || "[]");
            const itemsContainer = document.getElementById('checkout-items');
            const subtotalEl = document.getElementById('checkout-subtotal');
            const totalEl = document.getElementById('checkout-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const emptyWarning = document.getElementById('empty-cart-warning');
            
            if (cart.length === 0) {
                itemsContainer.innerHTML = '<p class="no-items">No items in cart</p>';
                subtotalEl.textContent = '₦0';
                totalEl.textContent = '₦0';
                
                // Disable checkout button
                checkoutBtn.disabled = true;
                checkoutBtn.style.opacity = '0.5';
                checkoutBtn.style.cursor = 'not-allowed';
                emptyWarning.style.display = 'block';
                return;
            }
            
            let subtotal = 0;
            itemsContainer.innerHTML = cart.map(item => {
                const qty = item.quantity || 1;
                subtotal += item.price * qty;
                return `
                    <div class="checkout-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <p>Qty: ${qty}</p>
                        </div>
                        <span class="item-price">₦${(item.price * qty).toLocaleString()}</span>
                    </div>
                `;
            }).join('');
            
            subtotalEl.textContent = `₦${subtotal.toLocaleString()}`;
            totalEl.textContent = `₦${subtotal.toLocaleString()}`;
            
            // Enable checkout button
            checkoutBtn.disabled = false;
            checkoutBtn.style.opacity = '1';
            checkoutBtn.style.cursor = 'pointer';
            emptyWarning.style.display = 'none';
        }

        // Handle form submission
        const checkoutForm = document.getElementById("checkout-form");
        checkoutForm.addEventListener("submit", (e) => {
            e.preventDefault();
            
            const cart = JSON.parse(localStorage.getItem("DIFECO_cart") || "[]");
            
            // Double check cart is not empty
            if (cart.length === 0) {
                alert("Your cart is empty! Please add items before checkout.");
                window.location.href = "shop.html";
                return;
            }
            
            // Calculate total
            const total = cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
            
            // Save order
            const order = {
                id: Date.now(),
                customer: document.getElementById("customer-name").value,
                email: document.getElementById("customer-email").value,
                phone: document.getElementById("customer-phone").value,
                address: document.getElementById("customer-address").value + ', ' + 
                         document.getElementById("customer-city").value + ', ' + 
                         document.getElementById("customer-state").value,
                items: [...cart],
                total: total,
                status: "Pending",
                date: new Date().toISOString()
            };

            // Add to orders
            let orders = JSON.parse(localStorage.getItem("DIFECO_orders") || "[]");
            orders.push(order);
            localStorage.setItem("DIFECO_orders", JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem("DIFECO_cart");
            
            // Update cart count
            updateCartCount();

            alert("Order placed successfully!");
            window.location.href = "order-confirmation.html?orderId=" + order.id;
        });

        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckoutSummary();
            updateCartCount();
        });
    </script>
</body>
</html>
